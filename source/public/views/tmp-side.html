			<div id="side">
				<div id="bloginfo" class="box">
					<h1><a id="blogname" href="/a/<%=blog.blogid%>"><%=blog.username%></a></h1>
					<div id="avatar">
						<a href="/a/<%=blog.blogid%>"><img src="/avatars/<%=blog.owner%>.jpg" width="200px"></a>
					</div>
					<h3 id="blogtitle"><%=blog.title%></h3>
					<h5 id="blogmotto"><%=blog.tagline%></h5>
					<h4>Blog ID: <a id="blogid" href="<%=config.explorer%>/address/<%=blog.blogid%>/transactions" target="_blank"><%=blog.blogid.substr(0,12)%>...</a> <img class="copyto" src="/media/icon-copy.svg" width="16px" onclick="copyToClipboard('<%=blog.blogid%>')"></h4>
					<% if(config.user==blog.owner) { %>
					<div>
						<a id="newpost" class="button center" href="/newpost">Post new content</a>
					</div>
					<% } %>
					<% if(trend.length>0) { %>
						<hr class="sep">
						<h3>Latest blogs</h3>
						<ul class="menu">
					  		<% trend.forEach(function(item){ %>
							<li><a href="/a/<%=item.blogid%>"><%=item.username%></a></li>
							<% }) %>
						</ul-->
					<% } %>

						<li>Lewandowsky</li>
						<li>Cristiano</li>
						<li>LionelMessi</li>
						<li>Mbappe</li>
					</ul-->
				</div>
			</div>
